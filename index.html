<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!---------------------- UNICONS ---------------------->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

        <link rel="stylesheet" href="/Frontend/Exchange_Control_Panel/assets/css/styles.css">
        <title>Exchange Control Panel</title>
    </head>
    <body>
        <!---------------------- NAV ---------------------->  
        <div id="nav-bar">
            <input id="nav-toggle" type="checkbox"/>
            <div id="nav-header">
                <h1 id="nav-title">Exchange</h1>
                <label for="nav-toggle"><span id="nav-toggle-burger"></span></label>
                <hr/>
            </div>
            <div id="nav-content">
                <div class="nav-button"><i class="uil uil-estate"></i>
                    <span>Home</span>
                </div>
                <div class="nav-button"><i class="uil uil-user"></i>
                    <span>Users</span>
                </div>
                <div class="nav-button"><i class="uil uil-building"></i>
                    <span>Domains</span>
                </div>
                <div class="nav-button"><i class="uil uil-shield"></i>
                    <span>Security</span>
                </div>
                <div class="nav-button"><i class="uil uil-ban"></i>
                    <span>Spamfilter.io</span>
                </div>
                <div id="nav-content-highlight"></div>
            </div>
        </div>

        <!---------------------- HOME ---------------------->         
        <main class="main">
            <div class="main-content" id="main-content">
                <div class="home-container container">
                    <div class="home-content">
                        <div class="home-data">
                            <div class="user-graph">
                                <h1 class="user-graph-title">Users</h1>
                                <div class="user-graph-data">TEST</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/Frontend/Exchange_Control_Panel/assets/js/main.js"></script>
    </body>
</html>
